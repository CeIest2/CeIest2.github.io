---
layout: default
title: Articles
---
<div class="section">
  <div class="section-header">
    <h1 class="section-title">Articles</h1>
    <p class="section-description">Tous mes articles par ordre chronologique</p>
  </div>
  
  <div class="content-container">
    {% for post in site.posts %}
    <div class="content-box">
      <div class="content-box-number">{{ forloop.index }}</div>
      <h2 class="content-box-title">{{ post.title }}</h2>
      <p class="post-date">{{ post.date | date: "%d/%m/%Y" }}</p>
      <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
      <a href="{{ post.url | relative_url }}">Lire l'article â†’</a>
    </div>
    {% endfor %}
  </div>
</div>
